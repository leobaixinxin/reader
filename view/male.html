<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimal-ui">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/static/css/reset.css">
	<link rel="stylesheet" href="/static/css/all.css"/>
    <title>男生频道</title>
    <style>
        .channel-group__header{
            position: relative;
            padding: 10px 14px;
            border-bottom: 1px solid #f0f0f0;
            border-left: 6px solid #ffab18;
        }
        .channel_group__title{        
            font-weight: normal;
            font-size:16px;
            color: #333;
        }
    </style>
</head>
<body>
	<div id="root">
		<div class="Swipe Swipe_full Destructor">
			<div :style="{width: screenWidth+'px', transition-duration: '0s', transform: 'translate3d(0px, 0px, 0px)'}">
				<div :style="{width: screenWidth+'px'}">
					<% include include/common-header.html %>
					<div class="Swipe Swipe_full container-scroll Destructor">
						<div :style="{width: doubleScreenWidth+'px',transition-duration: '0s',transform: 'translate3d(0px, 0px, 0px)'}">
							<div :style="{width: screenWidth+'px'}" >
								<div class="new-page channel-page" id="app">
									<section class="channel-group main-card" v-for="section in items">
										<div class="channel-group__header">
											<h2 class="channel_group__title channel_group_title_left">{{section.ad_name}}</h2>
										</div>
										<ul class="book_list">
											<li v-for="book in section.data.data">
													<div class="u_book">
														<div class="cnt">
															<div class="book_cover">
																<img alt="{{ book.title }}" v-bind:src="book.cover">
																<div class="u_tagRT"></div>
															</div>
															<div class="info">
																<h3 class="title single-line">{{ book.title }}</h3>
																<p class="summary">{{ book.summary }}</p>
																<div class="wrap">
																	<div class="book-tag" v-for="tag in book.tags">{{ tag }}</div>

																	<p class="author single-line">
																		<span class="author">{{ book.authors }}</span>
																	</p>
																</div>
															</div>
														</div>
													</div>
											</li>
										</ul>
									</section>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.min.js"></script>
	<script src="/static/script/pages/channel.js"></script>
</body>
</html>
